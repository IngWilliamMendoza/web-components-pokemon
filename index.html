<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Card Web Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pokémon Card Finder</h1>
        <div class="search-container">
            <input type="text" id="pokemon-search" placeholder="Enter Pokémon name">
            <button id="search-button">Search</button>
        </div>
        <div class="cards-container" id="cards-container">
            <!-- Pokemon cards will be displayed here -->
        </div>
    </div>

    <template id="pokemon-card-template">
        <div class="pokemon-card">
            <div class="card-content">
                <!-- Content will be dynamically filled -->
            </div>
        </div>
    </template>

    <script src="pokemon-card.js"></script>
</body>
</html>
